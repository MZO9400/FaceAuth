<!doctype html>
<head>
    <title>Authentication module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form enctype="multipart/form-data" method="post" action="{{ URL }}">
                <input id="selected-image" type="file" onchange="readURL(this);" name="image" accept="image/*;capture=camera">
                <input type="text" name="username" />
                <input type="submit" />
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <img id="img" src="#" alt="Captured image"/>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="undefined" crossOrigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('#img').show();
                $('#img')
                    .attr('src', e.target.result)
                    .width(500);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#img").hide()
</script>
